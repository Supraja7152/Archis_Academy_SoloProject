<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://th.bing.com/th/id/OIP.HRSEkmFlRQO5cDn4kxuJ-wAAAA?rs=1&pid=ImgDetMain" alt="Trustco Logo">
                <span>Trustco.</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Features</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Find High-Potential <br> Customers with <span class="highlight">Trustco.</span></h1>
            <p>We provide sales teams and professionals with the knowledge, skill, and discipline they need to be 10x more successful.</p>
            <div class="cta">
                <button class="primary-btn">Get Started</button>
                <button class="video-btn">▶ Check Our Video</button>
            </div>
            <div class="ratings">
                <img id="img-greenStar" src="https://i.pinimg.com/originals/b2/9e/b5/b29eb5bcf16153595dfb41629237dc96.png" alt="Trustpilot">
                <span>Trustpilot</span>
                <span>★★★★★ 4900+ 5 Stars</span>
            </div>
        </div>

        <!-- Social Media Icons and Avatars -->
        <div class="image-container">
            <img class="social-image" src="https://www.pngkey.com/png/detail/283-2831746_insta-icon-instagram.png" alt="Instagram">
            <img class="social-image" src="https://e7.pngegg.com/pngimages/872/916/png-clipart-whatsapp-logo-whatsapp-computer-icons-telephone-call-whatsapp-grass-internet.png" alt="WhatsApp">
            <img class="social-image" src="https://th.bing.com/th/id/OIP.GXs2WSLR6jqhqTL_m72kpgHaFP?rs=1&pid=ImgDetMain" alt="YouTube">
            <img class="social-image" src="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png" alt="Facebook">
            <img class="avatar-image" src="https://th.bing.com/th/id/OIP.Fak-2308ntWqiWlqJtteGwHaE8?rs=1&pid=ImgDetMain" alt="User 1">
            <img class="avatar-image" src="https://th.bing.com/th/id/OIP.ynOmwzSaqNFP3kRTwLNrHwHaE8?w=1380&h=920&rs=1&pid=ImgDetMain" alt="User 2">
            <img class="avatar-image" src="https://thumbs.dreamstime.com/b/tourist-traveler-woman-girl-using-looking-smartphone-search-way-map-mobile-navigator-app-pretty-young-typing-text-messages-282291821.jpg" alt="User 3">
        </div>
    </section>


</body>
</html>
